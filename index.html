<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <link rel="stylesheet" href="./css/style.css" />
  <body>
    <main
      class="mx-auto mt-20 min-h-[400px] max-w-[400px] bg-stone-200 pb-2 rounded-xl overflow-auto"
    >
      <section class="px-8 py-8">
        <h1 class="mb-5 font-serif text-3xl font-bold">Task List</h1>
        <div
          class="flex justify-between bg-white border-2 border-stone-900 rounded-lg overflow-hidden"
        >
          <input
            id="taskInput"
            type="text"
            class="focus:font-xl grow ps-2 focus:font-bold focus-visible:outline-none"
          />
          <button
            id="addBtn"
            class="flex size-10 items-center justify-center bg-stone-900"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-9 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </button>
        </div>
      </section>

      <section class="px-9 mb-3">
        <div class="flex items-center justify-between">
          <h2 class="font-mono text-xl font-bold">Your Lists</h2>
          <p class="flex gap-2 rounded-xl border-2 border-stone-900 px-4">
            <span id="doneTotal">0</span>
            /
            <span id="taskTotal">0</span>
          </p>
        </div>
        <div id="listGroup" class="mt-5">
          <div class="empty-stage mx-auto hidden last:block">
            <div class="flex flex-col items-center justify-center gap-3">
              <img src="./img/empty.svg" class="size-40" alt="" />
              <p class="mb-5 font-mono text-xl font-bold">
                There is no list....
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <section class="flex justify-center gap-3">
      <button
        id="deleteAll"
        class="bg-stone-900 text-stone-50 font-serif px-3 py-2 rounded-lg flex gap-3 item-center my-3 opacity-50 duration-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
          />
        </svg>

        Delete All
      </button>
      <button
        id="doneAll"
        class="bg-stone-800 text-stone-50 font-serif px-3 py-2 rounded-lg flex gap-3 item-center my-3"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="black"
          class="size-6 fill-white"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z"
          />
        </svg>

        Done All
      </button>
      <button
        id="unDoneAll"
        class="bg-stone-700 text-stone-50 font-serif px-3 py-2 rounded-lg gap-3 item-center my-3 hidden"
      >
        <div class="flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z"
            />
          </svg>

          Undone All
        </div>
      </button>
    </section>
    <template id="listTemplate">
      <div class="list">
        <!-- ListDiv -->
        <div
          class="flex justify-between rounded-lg border-2 border-stone-900 bg-white px-2 py-3 mb-4 animate__animated animate__zoomIn"
        >
          <div class="flex items-center justify-center gap-3">
            <input
              id="checkList"
              type="checkbox"
              class="size-6 accent-stone-900 check-list"
            />
            <p class="font-mono text-xl font-bold list-task">${task}</p>
          </div>
          <div class="flex items-center justify-center gap-2">
            <button
              id="deleteBtn"
              class="delete-btn disabled:opacity-50 active:scale-80 active:bg-stone-300 duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-7 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
            <button
              id="editBtn"
              class="edit-btn disabled:opacity-50 active:scale-80 active:bg-stone-300 duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-7 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </template>

    <script type="module" src="./js/Todo.js"></script>
  </body>
</html>
